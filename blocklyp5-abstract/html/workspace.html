
    <xml id="startBlocks" style="display: none">
        <block type="setup">
            <statement name="do">
                <block type="createcanvas">
                    <value name="width">
                        <block type="math_number">
                            <field name="NUM">500</field>
                        </block>
                    </value>
                    <value name="height">
                        <block type="math_number">
                            <field name="NUM">500</field>
                        </block>
                    </value>
                    <value name="canvas">
                        <block type="text">
                            <field name="TEXT">myContainer</field>
                        </block>
                    </value>
                    <next>
                        <block type="fill">
                            <value name="NAME">
                                <block type="math_number">
                                    <field name="NUM">255</field>
                                </block>
                            </value>
                        </block>
                    </next>
                </block>
            </statement>
            <next>
                <block type="draw">
                    <statement name="do">
                        <block type="background">
                            <value name="NAME">
                                <block type="math_number">
                                    <field name="NUM">200</field>
                                </block>
                            </value>
                            <next>
                                <block type="ellipse">
                                    <value name="x">
                                        <block type="mousey"></block>
                                    </value>
                                    <value name="y">
                                        <block type="mousex"></block>
                                    </value>
                                    <value name="width">
                                        <block type="math_number">
                                            <field name="NUM">50</field>
                                        </block>
                                    </value>
                                    <value name="height">
                                        <block type="math_number">
                                            <field name="NUM">50</field>
                                        </block>
                                    </value>
                                </block>
                            </next>
                        </block>
                    </statement>
                </block>
            </next>
        </block>
    </xml>
